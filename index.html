<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Style -->
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card__header">
					<img
						src="./images/bg-pattern-card.svg"
						alt="card background pattern"
					/>
				</div>
				<div class="card__body">
					<img
						class="card__avatar"
						src="./images/image-victor.jpg"
						alt="victor's image"
					/>
					<div class="card__detail">
						<h1 class="card__title">Victor Crest <span>26</span></h1>
						<p>London</p>
					</div>

					<div class="horizontal_line"></div>

					<div class="card__bottom">
						<p class="stats"><span>80K</span> Followers</p>
						<p class="stats"><span>803K</span> Likes</p>
						<p class="stats"><span>1.4K</span> Photos</p>
					</div>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.linkedin.com/in/natnael-kagnaw/">Natnael Kagnaw</a>.
		</div>
	</body>
</html>
